<ion-header>

  <ion-navbar>
    <ion-title>Summer 2017</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-icon name="images" item-start></ion-icon>
        Amount of posts
        <ion-badge item-end>{{posts.length}}</ion-badge>
    </ion-item>

    <ion-card *ngFor="let post of posts">
        <img src="../../assets/img/{{post.img}}"/>

        <ion-card-content>
            <ion-card-title>
                {{post.name}}
            </ion-card-title>
            <p>{{post.caption}}</p>
        </ion-card-content>
    <ion-row>
        <ion-col>
            <button ion-button clear icon-start (click)="favorite(post)">
                <ion-icon [name]="(post.faved) ? 'heart' : 'heart-outline'"></ion-icon>
                Fav
            </button>
        </ion-col>
        <ion-col>
            <button ion-button clear color="secondary" icon-start (click)="share(post)" >
                <ion-icon [name]="(post.shared) ? 'ios-send' : 'ios-send-outline'"></ion-icon>
                Share
            </button>
        </ion-col>
        <ion-col>
            <button ion-button clear color="danger" icon-start (click)="delete(post)">
                <ion-icon name="close"></ion-icon>
                Delete
            </button>
        </ion-col>
    </ion-row>
    </ion-card>

</ion-content>
